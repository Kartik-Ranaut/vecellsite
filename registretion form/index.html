<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="heading">

        </div>
        <div class="input1 input">
            <div class="hdg">Name</div>
            <input id="ip1" type="text" placeholder="Your answer">
        </div>
        <div class="input2 input">
            <div class="hdg">Email ID</div>
            <input id="ip2" type="text" placeholder="Your answer">
        </div>
        <div class="input3 input">
            <div class="hdg">Roll No.</div>
            <input id="ip3" type="text" placeholder="Your answer">
        </div>
        <div class="input4 input">
            <div class="hdg">Section</div>
            <input id="ip4" type="text" placeholder="Your answer">
        </div>
        <div class="input5 input">
            <div class="hdg">Branch</div>
            <input id="ip5" type="text" placeholder="Your answer">
        </div>
        <div class="input6 input">
            <div class="hdg">Mobile no.</div>
            <input id="ip6" type="text" placeholder="Your answer">
        </div>
        <div class="input7 input">
            <div class="hdg">Gender</div>
            <select id="ip7" name="Gender" >
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        <div class="input8 input">
            <div class="hdg">Hostler</div>
            <select id="ip8" name="" >
                <option value="yes">yes</option>
                <option value="no">no</option>
            </select>
            
        </div>
        <div class="input9 input">
            <div class="hdg">Year</div>
            <select id="ip9" name="" >
                <option class="opt" value="1st">1<sup>st</sup> </option>
                <option class="opt" value="2nd">1<sup>nd</sup> </option>
                <option class="opt" value="3rd">1<sup>rd</sup> </option>
                <option class="opt" value="4th">1<sup>th</sup> </option>
            </select>
        </div>
        <button id="btn">Submit</button>
        
        

    </div>

    <script src="back.js"></script>
</body>
</html>
